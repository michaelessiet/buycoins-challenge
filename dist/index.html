<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="b88d04fba731603756b1.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/><title>Coding Challenge</title><script defer="defer" src="bundle.e468863ba8e595ae3f18.js"></script></head><style>@import url(https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap);*{font-family:Roboto,sans-serif}body{padding:0;margin:0}h1,h2,h3,h4,h5,h6{margin:0;padding:0}.nameinput{margin-left:1rem;background-color:transparent;border-radius:6px;border:solid 1px gray;outline:0;width:17rem;height:1.3rem;color:#fff;padding:5px}.nameinput::placeholder{color:#c9c2b1}.nameinput:focus{background-color:#fff;color:#000}.nameinput:focus::placeholder{color:gray}.body{display:flex;flex-direction:row;justify-content:center;margin-top:2.5rem}.userinfocol{display:flex;flex-direction:column;width:350px}#profiledescription{width:300px}#profileimage{width:18rem;border-radius:50%}.navbar{display:flex;align-items:center;background-color:#25292f;padding:1rem}.navbarlink{text-decoration:none;color:#fff;padding-left:1rem}.navbarlink:hover{opacity:.5}.right-col{margin-bottom:3rem}.tabbaritem{border-bottom:none 2px;padding-bottom:1rem;padding-right:1rem;padding-left:1rem;cursor:pointer;opacity:.5}#reponumber{background-color:#e8ebed;padding:5px;font-size:11px;border-radius:50%}.tabbaritem:hover{border-bottom:solid 2px #000}.searchbar{display:flex;justify-content:center;padding-top:1.5rem;padding-bottom:1.5rem}.selector{height:100%}.searchrepo{flex:5;margin-left:1rem;background-color:transparent;border-radius:6px;border:solid 1px #bbb;outline:0;width:17rem;height:1.3rem;color:#000;padding:5px}#repoitem{display:flex;flex-direction:row;border-top:solid rgba(187,187,187,.438) 1px;border-bottom:solid rgba(187,187,187,.438) 1px;padding:1.5rem 0 1.5rem 0}#repoitemtitle{display:flex;flex-direction:column}#repoitemtitlelink{text-decoration:none;color:#0a66d7}#repoitemtitlelink:hover{text-decoration:underline}#repodesc{opacity:.6}#repolang{opacity:.6;font-size:14px}#repoupdatetime{opacity:.6;font-size:14px;padding:1rem}@media (max-width:960px){.navbar{width:100vw}#navbarlink{display:none}.body{flex-direction:column;justify-content:center;align-items:center}.userinfocol{padding-bottom:2rem}#avatarnamecontainer{display:flex;flex-direction:row}#profileimage{width:4rem;border-radius:50%;margin-right:1rem}.right-col{width:100vw}.tabbar{overflow-x:scroll}.tabbaritem :first-child{display:none}.repotab{padding-left:5px}#reponumber{display:inline}.searchbar{flex-direction:column}.selectorcontainer{display:flex;flex-direction:row;height:30px;margin-top:1rem}#repoitem{display:flex;flex-direction:row;border-top:solid rgba(187,187,187,.438) 1px;border-bottom:solid rgba(187,187,187,.438) 1px;padding:1.5rem}}</style><body><div class="navbar"><span class="fab fa-github fa-2x" style="color:#fff"></span><form action="" id="form"><div><input class="nameinput" name="name" id="name" required placeholder="Search using a username"/><div id="error"></div></div></form><a href="" class="navbarlink" id="navbarlink">Pull requests</a> <a href="" class="navbarlink" id="navbarlink">Issues</a> <a href="" class="navbarlink" id="navbarlink">Marketplace</a> <a href="" class="navbarlink" id="navbarlink">Explore</a></div><div class="body"><div class="userinfocol"><div id="avatarnamecontainer"><img src="https://lh3.googleusercontent.com/proxy/qWbhkkKuGZXSw4zY8y4A3hLNH2ONoUNNf7a7H0lTaCmMQPiWRsLvZYo_2tfO2yG3EPixPipzC5DHFckcEZgUSN4fj9XUpuYKOiAkzCWPrURqO-ubB8R7wYtcNx8KP-TPl_RyKa_gsg" id="profileimage" alt=""/><div id="namecontainer"><h1 id="githubname">Github Name</h1><h3 id="username" style="font-weight:700;color:gray">GitHub User
